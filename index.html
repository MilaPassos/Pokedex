<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    

    <!-- Links -->
    <link rel="icon" href="./favicons/icons8-pokeball-16.png">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Main JS -->
    <script defer src="./js/script.js"> </script>
</head>
<body>

    <main>
    <img src="#" alt="pokemon" class="poke_img">

    <h1 class="poke_data">
        <span class="poke_number"></span> -
        <span class="poke_name"></span>
    </h1>

    <form class="form">
        <input type="search" class="input_search" placeholder="Nome ou número" required>
    </form>

    <div class="buttons">
        <button class="button btn_prev">&lt; Anterior</button>
        <button class="button btn_next">Próximo &gt;</button>
    </div>

    <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
    
    </main>
    
</body>
</html>
